<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Se habilita el Responsive en la página Web -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Practica - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="Login.js"></script>
</head>

<body>
    <header>
      <section>
        <nav>
          <ul>
            <li><a href="INDEX.txt">Inicio</a></li>
            <li><a href="Login.html">Login</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <div id="contenedor">
    	<section id="SecLogin">
        <h2 align="center">Login</h2>
        <form name = "login" method = "post">
        
          <table>
            <tr>
              <td>Usuario:</td>
              <td><input type="text" name = "login" id = "login" placeholder = "Escriba su Usuario"></td>
            </tr>
            <tr>
              <td>Contraseña:</td>
              <td><input type="password" name = "log_contra" id = "logContra" placeholder = "Escriba su Contraseña"></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="button" id = "BtnLogin" value = "Login"> 
              </td>
            </tr>
          </table>

        </form>
        <div class="limpiar"></div>
      </section>
    </div>
</body>
</html>
